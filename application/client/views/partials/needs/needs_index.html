

<div class="row">
  <div class="col-md-12">
    <p class="lead">
      Identified water <strong>needs</strong> are projected water demands in excess of existing water supplies during drought of record conditions (i.e., potential shortage if no water management strategy is implemented).
    </p>
  </div>
</div>

<div class="row">
  <div class="col-md-6 pull-left">
    <div theme-nav="needs"></div>
    <div theme-nav="demands"></div>
  </div>

  <div ng-controller="MapControlsCtrl" class="col-md-6 ">
    <ul class="map-controls nav nav-pills pull-right">
      <li ng-class="{'active': isMapLocked}" ng-hide="isMapHidden">
        <a href="" ng-click="toggleMapLock()">
          <i class="fa" ng-class="{'fa-lock': isMapLocked, 'fa-unlock-alt': !isMapLocked}"></i>
          <span ng-show="isMapLocked">Unlock Map</span>
          <span ng-show="!isMapLocked">Lock Map</span>
        </a>
      </li>
      <li class="" ng-hide="isMapHidden">
        <a href="" ng-click="zoomToState()">Zoom to Texas</a>
      </li>
      <li class="">
        <a href="" ng-click="toggleMapHide()">
          <span ng-show="isMapHidden">Show Map</span>
          <span ng-show="!isMapHidden">Hide Map</span>
        </a>
      </li>
    </ul>
  </div>
</div>

<div needs-map class="main-map" ng-hide="isHidden" ></div>

<div ng-controller="YearSelectCtrl" class="year-select-container">
  <span class="decade-label">DECADE:</span>
  <ul class="year-nav nav nav-pills">
    <li ng-repeat="year in years" ng-class="{'active': year == selectedYear}">
      <a href="" ng-click="selectYear(year)">{{year}}</a>
    </li>
  </li>
</div>

<div place-selects></div>

<div ui-view class="row" auto-scroll="false"></div>
