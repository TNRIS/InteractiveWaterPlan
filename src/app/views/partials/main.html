
<div ng-controller="ThemeCtrl">
  <ul class="theme-nav nav nav-pills">
    <li class="dropdown">
      <a class="dropdown-toggle" href="#">
        Water Needs <span class="caret"></span>
      </a>
      <ul class="dropdown-menu">
        <li ng-repeat="theme in needsThemes">
          <a href="#">{{theme.name}}</a>
        </li>
      </ul>
    </li>
  </ul>
</div>

<div main-map id="main-map" 
  ng-hide="hideMap"
  zoom="zoom" center-lat="centerLat" center-lng="centerLng"
  show-regions="showRegions">
</div>

<div ng-controller="YearSelectCtrl" class="year-select-container">
  <span class="decade-label">DECADE:</span>
  <ul class="year-nav nav nav-pills">
    <li ng-repeat="year in years" ng-class="{'active': year == selectedYear}">
      <a href="" ng-click="selectYear(year)">{{year}}</a>
    </li>
  </li>
</div>

<div class="area-select-container">
  <p>Select an area or water user group from the following dropdowns</p>
</div>

<div class="table-container">
  <h3>{{viewTitle}}</h3>
  <p>Table description</p>
  <table></table>
</div>
