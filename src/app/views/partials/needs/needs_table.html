<div class="table-container">

  <h3>{{heading}} - {{currentYear}}</h3>
  <p ng-bind-html='mapDescription'></p>
  <p ng-bind-html='tableDescription'></p>

  <smart-table class="table table-striped table-condensed table-bordered"
    columns="tableColumns" rows="tableRows" config="tableConfig"></smart-table>

  <p>
    <span class="note-marker">*</span>
    Projected water demands in excess of existing water supplies (i.e., potential shortage if no strategy is implemented).
  </p>
</div>
