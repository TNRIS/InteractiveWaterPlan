<td>{{m.sourceType}}</td>
<td>{{m.sourceBasin}}</td>
<td>
    <a href="#/{{currYear}}/wms/region/{{m.regionLetter}}" title="Click for Strategies in Region {{m.regionLetter}}">
        {{m.regionLetter}}
    </a>
</td>
<td class="aligned-left">
    <a href="#/{{currYear}}/wms/project/{{m.projectId}}" title="Click for Strategy details">
        {{m.description}}
    </a>
    <% if (m.isRedundantSupply === 'Y') { 
        print("<span class='note-marker'>*</span>"); 
    } %>
</td>
<td>
    <% if (m.recipientEntityType != "WWP") { %>
        <a href="#/{{currYear}}/wms/entity/{{m.recipientEntityId}}" title="Click for Strategies of {{m.recipientEntityName}}">    
            {{m.recipientEntityName}}
        </a>
    <% } else { %>
        {{m.recipientEntityName}}
    <% } %>
</td>
<td>{{ $.number(m["supply"+currYear]) }}</td>
